<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenShoku - Your Smart Nutritionist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      color: #e4e4e7;

      display: flex;
      flex-direction: column;
      padding: 40px 60px;
    }

    /* Background */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.18), transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.15), transparent 60%),
                  linear-gradient(135deg, #0a0a0a 0%, #111 100%);
      filter: blur(10px);
      z-index: -2;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-size: 60px 60px;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      opacity: 0.3;
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      z-index: -1;
    }

    /* FULL SCREEN HEADER */
    .page-header {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 22px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      background: rgba(34, 197, 94, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(34,197,94,0.25);
      box-shadow: 0 0 35px rgba(34,197,94,0.25);
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(90deg, #22c55e, #86efac);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .subtitle {
      font-size: 18px;
      color: #a1a1aa;
      margin-top: 4px;
    }

    /* FULL SCREEN FORM — SPANS 100% */
    .form-wrapper {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #737373;
      margin-bottom: 12px;
    }

    label span {
      display: block;
      margin-bottom: 6px;
      color: #d4d4d8;
      font-size: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid rgba(255,255,255,0.08);
      color: #e4e4e7;
      font-size: 16px;
      transition: 0.25s ease;
    }

    input:focus {
      outline: none;
      background: rgba(40, 40, 40, 0.8);
      border-color: rgba(34,197,94,0.45);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.2);
    }

    /* FULL WIDTH GRID */
    .grid-2 {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .radio-label {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      background: rgba(40,40,40,0.5);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s ease;
      color: #b5b5b7;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .radio-label {
      background: rgba(34,197,94,0.15);
      border-color: rgba(34,197,94,0.45);
      color: #22c55e;
      box-shadow: 0 0 20px rgba(34,197,94,0.2);
    }

    button {
      margin-top: 20px;
      width: 280px;
      padding: 18px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 6px 20px rgba(34,197,94,0.35);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(34,197,94,0.5);
    }

    button::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #6b6b6b;
    }

    @media (max-width: 900px) {
      body { padding: 20px; }
      .grid-2 { grid-template-columns: 1fr; gap: 20px; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="grid"></div>

  <!-- Full Screen Header -->
  <div class="page-header">
   

    <div>
      <h1>KenShoku</h1>
      <p class="subtitle">Your Smart Nutritionist</p>
    </div>
  </div>

  <!-- FULL WIDTH FORM -->
  <form action="/save_user_data" method="POST" class="form-wrapper">

    <div>
      <div class="section-title">Personal Information</div>

      <div class="grid-2">
        <label>
          <span>Name</span>
          <input type="text" name="name" placeholder="Enter your name" required>
        </label>

        <label>
          <span>Age</span>
          <input type="number" name="age" placeholder="Enter your age" min="1" max="120" required>
        </label>
      </div>

      <span style="font-size:15px;font-weight:500;color:#d4d4d8;margin-top:16px;display:block;">
        Gender
      </span>

      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" class="radio-label">Male</label>

        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female" class="radio-label">Female</label>
      </div>
    </div>

    <div>
      <div class="section-title">Health & Nutrition</div>

      <label>
        <span>Nutritional Goals</span>
        <input type="text" name="goals" placeholder="e.g., weight loss, muscle gain">
      </label>

      <label>
        <span>Allergens</span>
        <input type="text" name="allergens" placeholder="e.g., nuts, dairy, gluten">
      </label>
    </div>

    <button type="submit">Continue</button>
  </form>

  <div class="footer">KenShoku • Your Smart Nutritionist</div>

</body>
</html>
